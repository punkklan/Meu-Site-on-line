<body > 
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-sm-center">
                
  
                <img src="logoacc.png" class="img-fluid" alt="Logo">
                <!--  <h3 class="centroAlin">Calculadora de combustivel ACC</h3><br>    -->
                <form class="centroAlin">
                    <p>
                    Tempo corrida:   hh:mm
                    <input type="time" class="form-control" id="tempocorrida" value="00:20" onclick="resultado()" 
                    onfocusout="resultado()">
                  
                    
                    Tempo volta:     mm:ss
                    <input type="time" class="form-control" id="tempovolta" value="01:20" onclick="resultado()"
                    onfocusout="resultado()">
                  
                    Consumo litros por volta
                    <input type="number" class="form-control" id="consumo" min="1" max="20" step="0.01"  
                     onclick="resultado()" onfocusout="resultado()" onsubmit="submeter()">
                    </p>
                   
                    

                </form>
            
        <div class="row justify-content-center">
            <div class="col-sm-center">
            <!--    <button type="button" onclick="resultado()" class="btn btn-danger">Resultado</button>  -->
                <p>Número de <strong id="resultadovoltas">00</strong> Voltas</p>
                <p>Necessário  <strong id="resultado">00</strong> Litros</p>
                <p>Considere 8 litros adicional =  <strong id="resultadoadicional">00</strong> Litros</p>
            </div>

        </div>

                    
    </div>
            



    <script>

        function carregar(){
          //  var x = document.cookie;

            document.getElementById("consumo").value=x;
            
        }

        function submeter(){

            x = document.getElementById("consumo").value;

        }
        
        function resultado(){
            let tempocorrida = document.getElementById("tempocorrida").value; 
            let segtempocorrida = (Number(tempocorrida[0]+tempocorrida[1])*3600)+(Number (tempocorrida[3]+tempocorrida[4])*60);

            let tempovolta = document.getElementById("tempovolta").value;
            let segtempovolta = (Number(tempovolta[0]+tempovolta[1])*60)+(Number (tempovolta[3]+tempovolta[4])) ;

            let voltas = Math.ceil(segtempocorrida/segtempovolta);

            let consumo = parseFloat(document.getElementById("consumo").value);

            let resultado = (voltas*consumo).toFixed(2)
                  
            document.getElementById("resultado").innerHTML = resultado;
            document.getElementById("resultadovoltas").innerHTML = voltas;
            document.getElementById("resultadoadicional").innerHTML = (parseFloat(resultado)+8).toFixed(2);
                 
            console.log(`Tempo Corrida em segundos = ${segtempocorrida}`);
            console.log(`Tempo Volta em segundos = ${segtempovolta}`);
            console.log(`Tempo Corrida = ${tempocorrida}`);
            console.log(`Tempo Volta = ${tempovolta}`);
            console.log(`Número Voltas = ${voltas}`);
            console.log(`Resultado soma = ${resultado}`);
            console.log(`Resultado x = ${x}`);
        }   
        
    </script>
